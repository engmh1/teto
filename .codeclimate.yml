plugins:
  rubocop:
    enabled: true
    channel: rubocop-1-30-0
  fixme:
    enabled: true
    exclude_patterns:
      - config/engines.yml
  markdownlint:
    enabled: true
    checks:
      MD002: # "First header should be a h1 header"
        enabled: false
  shellcheck:
    enabled: true
exclude_patterns:
  - .bundle/
  - spec/**/*
  - benchmarks/**/*
